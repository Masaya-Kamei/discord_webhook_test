name: pull_request

on:
  pull_request:
    types:
      - closed
    branches:
      - 'main'


jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: test
        run: |
          echo ${{ github.event.pull_request }}
          echo ${PULL}
        env:
          PULL: ${{ github.event.pull_request }}
